      <a class="navbar-brand" href="#">

      </a>
    </div>
    <div class="collapse navbar-collapse" id="dropdown-submenu">

<main>
  <div class="container-fluid">
    <div class="row">
      <figure class="animatedIn">
        <img class="img-responsive" src="images/desk-accessories.jpg" alt="desk">
        <div class="pulse-dot pulse1" data-target=".zoomin-image-1">
          <div class="dot"></div>
          <div class="pulse"></div>
          <div id="" class="zoomin-image zoomin-image-1" style="display:none;">
            <img src="images/keyboard.png" alt="thumb">
            <hr>
            <div class="description">
              <h3>Nome do produto</h3>
              <p>Estructura reforzada. Se puede superponer formando conjuntos de archivo. Tres pestañas de acoplamiento. Para folio y A4. Dimensiones A4 280 x 365 x 140 mm. Pack 10 unidades.</p>
            </div>
            <button>Añadir a la cesta</button>
          </div>
        </div>

        <div class="pulse-dot pulse2" data-target=".zoomin-image-2">
          <div class="dot"></div>
          <div class="pulse"></div>
          <div id="" class="zoomin-image zoomin-image-2" style="display:none;">
            <img src="images/keyboard.png" alt="thumb">
            <hr>
            <div class="description">
              <h3>Nome do produto</h3>
              <p>Estructura reforzada. Se puede superponer formando conjuntos de archivo. Tres pestañas de acoplamiento. Para folio y A4. Dimensiones A4 280 x 365 x 140 mm. Pack 10 unidades.</p>
            </div>
            <button>Añadir a la cesta</button>
          </div>
        </div>

        <div class="pulse-dot pulse3" data-target=".zoomin-image-3">
          <div class="dot"></div>
          <div class="pulse"></div>
          <div id="" class="zoomin-image zoomin-image-3" style="display:none;">
            <img src="images/mouse.jpg" alt="thumb">
            <hr>
            <div class="description">
              <h3>Nome do produto</h3>
              <p>Estructura reforzada. Se puede superponer formando conjuntos de archivo. Tres pestañas de acoplamiento. Para folio y A4. Dimensiones A4 280 x 365 x 140 mm. Pack 10 unidades.</p>
            </div>
            <button>Añadir a la cesta</button>
          </div>
        </div>
      </figure>
    </div>
    <div class="row">
      <h2 class="text-center">Shop this print</h2>
      <hr>
      <div class="owl-carousel owl-theme">
        <div><img src="images/product-carousel.png" alt=""></div>
        <div><img src="images/product-carousel.png" alt=""></div>
        <div><img src="images/product-carousel.png" alt=""></div>
        <div><img src="images/product-carousel.png" alt=""></div>
        <div><img src="images/product-carousel.png" alt=""></div>
        <div><img src="images/product-carousel.png" alt=""></div>
        <div><img src="images/product-carousel.png" alt=""></div>
        <div><img src="images/product-carousel.png" alt=""></div>
      </div>
    </div>
    <div class="row">
      <h2 class="text-center">Shop products grid</h2>
      <hr>
      <div class="grid">
        <div class="grid-sizer"></div>
        <div class="grid-item">
          <img src="images/desk-accessories.jpg" />
        </div>
        <div class="grid-item">
          <img src="images/desk-accessories-2.jpg" />
        </div>
        <div class="grid-item">
          <img src="images/desk-accessories-4.jpg" />
        </div>
        <div class="grid-item">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/one-world-trade.jpg" />
        </div>
        <div class="grid-item">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/drizzle.jpg" />
        </div>
        <div class="grid-item">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/cat-nose.jpg" />
        </div>
        <div class="grid-item">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/contrail.jpg" />
        </div>
        <div class="grid-item">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/golden-hour.jpg" />
        </div>
        <div class="grid-item">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/flight-formation.jpg" />
        </div>
      </div>
      <div id="displayArea" class="display-area">
        <a href="#" id="closeButton" class="closeButton">
          <svg viewPort="0 0 12 12" version="1.1" xmlns="http://www.w3.org/2000/svg"> <line x1="1" y1="11" x2="11" y2="1" stroke="black" stroke-width="2"/> <line x1="1" y1="1" x2="11" y2="11" stroke="black" stroke-width="2"/> </svg>
        </a>
        <div class="container-fluid">
          <div class="row">
            <!-- <img class="img-responsive" src="images/mouse.jpg" alt="product">

            <img class="img-responsive" src="images/mouse.jpg" alt="product">
            <div class="details">Product details</div> -->
            <div class="owl-carousel owl-theme">
              <div><img src="images/product-carousel.png" alt=""></div>
              <div><img src="images/product-carousel.png" alt=""></div>
              <div><img src="images/product-carousel.png" alt=""></div>
              <div><img src="images/product-carousel.png" alt=""></div>
              <div><img src="images/product-carousel.png" alt=""></div>
              <div><img src="images/product-carousel.png" alt=""></div>
              <div><img src="images/product-carousel.png" alt=""></div>
              <div><img src="images/product-carousel.png" alt=""></div>
            </div>
          </div>
        </div>
      </div>
